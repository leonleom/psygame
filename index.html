<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫游戏 test V1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>迷宫游戏</h1>
    <div class="game-container">
        <canvas id="mazeCanvas"></canvas>
    </div>
    <div class="controls">
        <p>使用方向键移动</p>
        <button id="resetButton">重新开始</button>
    </div>
    <div class="info">
        <p>步数: <span id="stepsCount">0</span></p>
        <p>时间: <span id="timer">0.00</span>s</p>
        <p id="message"></p>
    </div>

    <h2>玩家过程数据 (示例)</h2>
    <div id="dataLogOutput" class="data-log">
        <p><em>数据将会在这里显示...</em></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
